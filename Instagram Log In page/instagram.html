<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Login Page</title>
	<link rel="stylesheet" href="css/instagram.css">
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="photos/instagram.png" alt="instagram" style="width: 175px;">
			</div>
			<div class="form">
				<div class="input_field">
					<input type="text" placeholder="Phone number, username, or email" class="input">
				</div>
				<div class="input_field">
					<input type="password" placeholder="Password" class="input">
				</div>
				<div class="btn"><a href="#">Log In</a></div>
			</div>
			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="photos/facebook.png" alt="facebook">
					<p>Log in with Facebook</p>
				</div>
				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
		<div class="apps">
			<p>Get the app.</p>
			<div class="icons">
				<a href="#"><img src="photos/appstore.png" alt="appstore"></a>
				<a href="#"><img src="photos/googleplay.png" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="links">
			<ul>
				<li><a href="#">Meta</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Jobs</a></li>
				<li><a href="#">Help</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Top account></li>
				<li><a href="#">Hashtags</a></li>
				<li><a href="#">Location</a></li>
				<li><a href="#">Instagram Lite</a></li>
				<li><a href="#">English </a></li>
			</ul>
		</div>
		<div class="copyright">
			Â© 2022 Instagram from Meta
		</div>
	</div>
</div>

</body>
</html>
